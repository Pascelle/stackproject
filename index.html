<!doctype html>
<html>
<head>
	<title>United States Demographics Guessing Game </title>
	<!-- gabe: good practice to close the html tags though it's not required -->
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'/>
	<link rel="stylesheet" type="text/css" href="styles/style.css"/>
	<meta charset="UTF-8"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/Questions.js"></script>
	<script type="text/javascript" src="js/Application.js"></script>
</head>
<body>


	<section id="intro">
		<div class="frontpage">
			<h1>United States Demographics Guessing Game</h1>
			<div class="startGame">
				<a id="introMap" href="#"><img src="images/map.jpg" alt="US Map"/></a>
			</div>
		
		</div>
	</section>

	<section id="play_area">

		<div id="header">
			<h1> United States Demographics Guessing Game </h1>
			<h2> Question <span id="cur_quest_num"> </span> out of 5 </h2>
		</div>

		<div id="question_area">
			<form id="quesForm" name="quesForm" method="post" onsubmit= "return false">
			<div id="questions"></div>
			<div id="return_obj"><p></p></div>
			<button class="btn" id="subbtn">Submit</button>
			</form>
		</div>

		<div id="answer_area">
			<p id="answer"></p>
			<p id="facts"></p>
			<button class="btn" id="nextbtn">Next Question</button>
		</div>
	</section>

	<section id="done">
		<p id="score">You answered <span id=numQuesCorrect> 0 </span> questions correctly!</p>
		<button class="btn" id="rsbtn">Play Again!</button>
	</section>


   
</body>
</html>
